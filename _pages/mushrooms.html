---
layout: mushroom
title: Mushrooms
permalink: /mushrooms/
---
{% for post in site.data.mushrooms %}
<div class="chapter">
    <a href="{{post.url | prepend: site.baseurl}}">
        {% if post.img %}
        <img src={{ "/assets/img/" | prepend: site.baseurl | append: post.img }} alt="{{post.name}}">
        {% endif %}
    </a>
    <div class="chapter_inner">
        <p class="chapter_number">{{post.date | date: '%Y, %b %d'}}</p>
        <h3 class="chapter_title">{{post.title}}</h3>
    </div>
</div>
{% endfor %}
